name: Deploy to Azure Web App - BCR FastAPI

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout del código
        uses: actions/checkout@v3

      - name: 🏗️ Construir imagen Docker
        run: |
          docker build -t yovoytech.azurecr.io/fastapi-bcr:latest .

      - name: 📤 Push a Azure Container Registry
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login yovoytech.azurecr.io -u ${{ secrets.ACR_USERNAME }} --password-stdin
          docker push yovoytech.azurecr.io/fastapi-bcr:latest

      - name: 🚀 Desplegar en Azure Web App (contenedor)
        uses: azure/webapps-deploy@v2
        with:
          app-name: validaciones-bcr-api
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: yovoytech.azurecr.io/fastapi-bcr:latest

