name: Deploy to Azure Web App - BCR FastAPI

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ” Iniciar sesiÃ³n en Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ³ Login en Azure Container Registry (opcional)
        uses: azure/docker-login@v1
        with:
          login-server: yovoytech.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: ğŸ—ï¸ Construir imagen Docker
        run: |
          docker build -t yovoytech.azurecr.io/fastapi-bcr:latest .

      - name: ğŸ“¤ Push a Azure Container Registry
        run: |
          docker push yovoytech.azurecr.io/fastapi-bcr:latest

      - name: ğŸš€ Desplegar en Azure App Service (Linux, contenedor)
        uses: azure/webapps-deploy@v2
        with:
          app-name: validaciones-bcr-api
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: yovoytech.azurecr.io/fastapi-bcr:latest
