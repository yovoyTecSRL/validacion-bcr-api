name: ğŸš€ Azure Deploy FastAPI (Docker)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: fastapi-bcr
      ACR_LOGIN_SERVER: yovoytech.azurecr.io

    steps:
      - name: ğŸ§¾ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ” Login a Azure con Service Principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ³ Login en Azure Container Registry (ACR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: ğŸ“¦ Validar existencia de Dockerfile
        run: |
          if [ ! -f Dockerfile ]; then
            echo "âŒ Dockerfile no encontrado en el directorio raÃ­z."
            exit 1
          fi

      - name: ğŸ—ï¸ Construir imagen Docker
        run: |
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest .

      - name: ğŸ“¤ Enviar imagen a Azure Container Registry
        run: |
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest

      - name: ğŸš€ Desplegar en Azure Web App (Docker)
        uses: azure/webapps-deploy@v2
        with:
          app-name: validaciones-bcr-api           # ğŸ‘ˆ Cambia si tu App Service se llama diferente
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
